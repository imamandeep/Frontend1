name: Auto Merge Pull Request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check if PR can be merged
        id: check_merge
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git merge-base --is-ancestor ${{ github.event.pull_request.head.sha }} ${{ github.event.pull_request.base.sha }}
        continue-on-error: true

      - name: Merge PR
        if: steps.check_merge.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout ${{ github.event.pull_request.base.ref }}
          git merge --no-ff ${{ github.event.pull_request.head.ref }}
          git push origin ${{ github.event.pull_request.base.ref }}
